
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head>
<body>
  
              
  <div class="container pt-5 pb-5">
    <div class="card">
      <div class="row">
        <div class="col mb-5 mt-5 text-center">
          <div class="task_details-hide">
            <h1 >No Task Added Yet!</h1>
          </div>
          <div id="task-details">
            <table class="details">
             <thead>
              <tr>
                <th>Task Name</th>
                <th>Task Drscription</th>
                <th>Task Due</th>
                <th>Action</th>
              </tr>
             </thead>
             <tbody id="tableBody">
              

             </tbody>
            </table>
          </div>
        </div>
        <div class="col mb-5 mt-5">
          <div>
            <input type="text" name="taskname" id="taskname" placeholder="Enter Task name"><br>
      <span id="text1" class="text-danger"></span><br>
      <input type="text" name="taskDesc" id="taskDesc" placeholder="Enter Task Discription"><br>
      <span id="text2" class="text-danger"></span><br>
      <input type="datetime-local" name="taskDate" id="taskDate" placeholder="Enter Task Due"><br>
      <span id="text3" class="text-danger"></span><br>
      <button class="btn-task" onclick="addTask()">add</button>
          </div>
        </div>
      </div>
      
     </div>
  </div>
  <script src="js/app.js"></script>
    
</body>
</html>
